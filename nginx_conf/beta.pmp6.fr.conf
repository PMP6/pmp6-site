        # include snippets/snakeoil.conf;


        # Add index.php to the list if you are using PHP
        # index index.html index.htm index.nginx-debian.html;
        server_name beta.pmp6.fr; # managed by Certbot

        location / {
                proxy_pass http://localhost:8080;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Port $server_port;

                # TODO check if eliom can also work with httponly
                proxy_cookie_flags ~ secure samesite=strict;

                # # Uncomment these lines to allow specific IPs to bypass password authentication
                # satisfy any;
                # allow 0.0.0.0;
                # deny all;

                # Generate password file example command:
                # $ sudo htpasswd -B -c /etc/nginx/conf.d/beta.htpasswd beta
                auth_basic "Acc√®s Beta restreint";
                auth_basic_user_file /etc/nginx/conf.d/beta.htpasswd;
        }

        # location /static/ {
